<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BookABite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <div class="loader-container">
        <div class="loader">
            <div class="loader-logo">BookABite</div>
            <p>Loading Admin Dashboard...</p>
        </div>
    </div>

    <div class="modal" id="admin-login-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Admin Login</h2>
            </div>
            <div class="modal-body">
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="admin-username">Username</label>
                        <input type="text" id="admin-username" require placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Password</label>
                        <div class="password-input">
                            <input type="password" id="admin-password" required placeholder="Enter your password">
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div id="admin-login-error" class="error-message"></div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>

    <div class="admin-dashboard" id="admin-dashboard">
        <header class="admin-header">
            <div class="admin-logo">
                <div class="logo-placeholder">BookABite</div>
                <h1>Admin Dashboard</h1>
            </div>
            <div class="admin-header-right">
                <div class="admin-user">
                    <i class="fas fa-user-shield"></i>
                    <span id="admin-name">Admin</span>
                </div>
                <button id="admin-logout" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <div class="admin-content">
            <nav class="admin-sidebar">
                <ul class="admin-menu">
                    <li class="active" data-tab="dashboard">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </li>
                    <li data-tab="restaurants">
                        <i class="fas fa-utensils"></i> Restaurants
                    </li>
                    <li data-tab="reservations">
                        <i class="fas fa-calendar-check"></i> Reservations
                    </li>
                    <li data-tab="users">
                        <i class="fas fa-users"></i> Users
                    </li>
                </ul>
            </nav>

            <main class="admin-main">
                <section class="admin-tab active" id="dashboard-tab">
                    <h2>Dashboard Overview</h2>
                    <div class="admin-stats">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-utensils"></i>
                            </div>
                            <div class="stat-info">
                                <h3>Restaurants</h3>
                                <p id="restaurant-count">12</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-calendar-check"></i>
                            </div>
                            <div class="stat-info">
                                <h3>Reservations</h3>
                                <p id="reservation-count">48</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stat-info">
                                <h3>Users</h3>
                                <p id="user-count">156</p>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
